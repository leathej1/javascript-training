<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calling Card Awesomeness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Super Awesome Calling Card</h1>
    <div id='Dialer'>
        <h2>Dialer</h2>
        <form id='phone-number-field'>
            <button id='start-call-button'>Start Call</button>
            <input type="text" id='phone-number-input'></input>
        </form>
        <p></p>
        <button id='end-call-button'>End Call</button>
        <h3 id="remaining-minutes-text"></h3>
        <h3 id="remaining-funds-text"></h3>
    </div>
    <div id='add-funds'>
        <form id='add-funds-field'>
            <input type="number" id='funds-input'>
            <button id='add-funds-button'>Add funds</button>
        </form>
    </div>
    <div id='history'>
        <h2>Call History</h2>
        <button id='clear-history-button'>Clear history</button>
        <ul id='call-history-list'></ul>
    </div>

    <script src="calling-card.js"></script>
    <script src="cell-phone.js"></script>
    <script src="script.js"></script>
</body>

</html>
